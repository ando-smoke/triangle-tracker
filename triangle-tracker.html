<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>

    <div class="row">
      <div class="col-md-3">
        <h4>New triangle:</h4>
        <form id="new-triangle">
          <div class="form-group">
            <label for="side-1">Side 1</label>
            <input id="side-1" type="text" class="form-control" pattern="\d+" required/>
          </div>
          <div class="form-group">
            <label for="side-2">Side 2</label>
            <input id="side-2" type="text" class="form-control" pattern="\d+" required/>
          </div>
          <div class="form-group">
            <label for="side-3">Side 3</label>
            <input id="side-3" type="text" class="form-control" pattern="\d+" required/>
          </div>

          <button type="submit" class="btn btn-info">Evaluate</button>
        </form><br />

        <div class="alert alert-danger" role="alert">
          <p id="error"></p>
        </div>
      </div>

      <div class="col-md-3">
        <h4>Equilateral triangles</h4>
        <ul id="equilateral-list">

        </ul>
      </div>
      <div class="col-md-3">
        <h4>Isosceles triangles</h4>
        <ul id="isosceles-list">

        </ul>
      </div>
      <div class="col-md-3">
        <h4>Scalene triangles</h4>
        <ul id="scalene-list">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
